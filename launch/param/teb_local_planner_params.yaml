TebLocalPlannerROS:

 odom_topic: odom

 # Trajectory

 teb_autosize: True
 dt_ref: 0.3
 dt_hysteresis: 0.1
 global_plan_overwrite_orientation: True
 allow_init_with_backwards_motion: True
 max_global_plan_lookahead_dist: 1
 feasibility_check_no_poses: 2
 global_plan_viapoint_sep: 1 # 0.4
 via_points_ordered: True
 # Robot

 max_vel_x: 2.5
 max_vel_x_backwards: 1
 max_vel_y: 0.0
 max_vel_theta: 3 # the angular velocity is also bounded by min_turning_radius in case of a carlike robot (r = v / omega)
 acc_lim_x: 1
 acc_lim_theta: 2

 # ********************** Carlike robot parameters ********************
 min_turning_radius: 0.25 #0.283 #0.255 for 45deg       # Min turning radius of the carlike robot (compute value using a model or adjust with rqt_reconfigure manually)
 wheelbase: 0.26                # Wheelbase of our robot
 cmd_angle_instead_rotvel: False # stage simulator takes the angle instead of the rotvel as input (twist message)
 # ********************************************************************

 footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
   type: "line"
   line_start: [0.0, 0.0] # for type "line"
   line_end: [0.26, 0.0] # for type "line"
   
 # GoalTolerance

 xy_goal_tolerance: 0.6
 yaw_goal_tolerance: 0.4
 free_goal_vel: False

 # Obstacles

 min_obstacle_dist: 0.2 # This value must also include our robot's expansion, since footprint_model is set to "line".
 include_costmap_obstacles: True
 costmap_obstacles_behind_robot_dist: 0.5
 obstacle_poses_affected: 4
 costmap_converter_plugin: ""
 costmap_converter_spin_thread: True
 costmap_converter_rate: 5
 inflation_dist: 1
 # Optimization

 no_inner_iterations: 6
 no_outer_iterations: 5
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.1
 weight_max_vel_x: 10
 weight_max_vel_theta: 1
 weight_acc_lim_x: 1
 weight_acc_lim_theta: 1
 weight_kinematics_nh: 1000
 weight_kinematics_forward_drive: 1  #1
 weight_kinematics_turning_radius: 15 #1
 weight_optimaltime: 60
 weight_obstacle: 50
 weight_dynamic_obstacle: 1 # not in use yet
 weight_viapoint: 300
 # Homotopy Class Planner

 enable_homotopy_class_planning: True #change to False 1003
 enable_multithreading: True
 simple_exploration: False
 max_number_classes: 4
 selection_cost_hysteresis: 1.0
 selection_obst_cost_scale: 1.0
 selection_alternative_time_cost: False
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_keypoint_offset: 0.1
 obstacle_heading_threshold: 0.45
 visualize_hc_graph: False
